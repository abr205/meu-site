<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço de Tradução e Revisão de Texto</title>
    <style>
        /* Reset de Margens e Padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            background-color: #f9f9f9;
        }

        /* Estilo Global */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .logo {
            max-width: 200px; /* Ajusta o tamanho máximo da imagem */
            height: auto; /* Mantém a proporção da imagem */
            margin-bottom: 20px; /* Espaço abaixo da imagem */
        }

        /* Container Principal */
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Título */
        h1 {
            color: #007BFF; /* Cor Azul para o Cabeçalho */
            margin-bottom: 20px;
        }

        /* Área de Texto */
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            resize: vertical;
        }

        /* Campo de Entrada */
        input[type="text"] {
            width: calc(100% - 22px); /* Ajusta largura com padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Botões */
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Resultados */
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<header>
    <img src="logo.png" alt="Logo da Empresa" class="logo">
</header>
<body>
    <div class="container">
        <h1>Serviço de Tradução e Revisão de Texto</h1>
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        <br>
        <label for="idiomaDestino">Idioma de Destino (para tradução):</label>
        <input type="text" id="idiomaDestino" placeholder="Ex: inglês, espanhol">
        <br>
        <button onclick="traduzirTexto()">Traduzir</button>
        <button onclick="revisarTexto()">Revisar</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function traduzirTexto() {
            const texto = document.getElementById('inputText').value;
            const idiomaDestino = document.getElementById('idiomaDestino').value;
            const resultado = `Texto traduzido para ${idiomaDestino}: ${texto} (Simulado)`;
            document.getElementById('resultado').innerText = resultado;
        }

        function revisarTexto() {
            const texto = document.getElementById('inputText').value;
            const resultado = `Texto revisado: ${texto} (Simulado)`;
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
