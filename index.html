<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço de Tradução e Revisão de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serviço de Tradução e Revisão de Texto</h1>
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        <br>
        <label for="idiomaDestino">Idioma de Destino (para tradução):</label>
        <input type="text" id="idiomaDestino" placeholder="Ex: inglês, espanhol">
        <br>
        <button onclick="traduzirTexto()">Traduzir</button>
        <button onclick="revisarTexto()">Revisar</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function traduzirTexto() {
            const texto = document.getElementById('inputText').value;
            const idiomaDestino = document.getElementById('idiomaDestino').value;
            const resultado = `Texto traduzido para ${idiomaDestino}: ${texto} (Simulado)`;
            document.getElementById('resultado').innerText = resultado;
        }

        function revisarTexto() {
            const texto = document.getElementById('inputText').value;
            const resultado = `Texto revisado: ${texto} (Simulado)`;
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
